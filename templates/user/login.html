<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="#" class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</a>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-age">Age</label>
                    <input type="number" id="signup-age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <a href="#" class="toggle-link" onclick="toggleForms()">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("signupForm").classList.toggle("hidden");
        }

         // Check URL for "doct" or "manager" and hide sign-up form
        window.onload = function() {
            let currentURL = window.location.href;
            if (currentURL.includes("doct") || currentURL.includes("manager")) {
                document.getElementById("signUpForm").remove();
                document.getElementById("signupLink").remove();
                document.querySelector("#loginForm a").classList.add("hidden");
            }
        };
    </script>
</body>
</html>
